<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=algerian">
</head>
<body>
    <div id="main">
    <h1>Pixel Art Maker</h1>
    <h2> Created by:"Kalyan Reddy Avuthu".</h2>
    <h2>Choose Grid Size from here</h2>
    <form id="sizePicker">
        Grid Height: <input type="number" id="inputHeight" name="height" min="1" max="500" value="1">
        Grid Width: <input type="number" id="inputWeight" name="width" min="1" max="500" value="1">
        <input type="submit" >
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">

    </table>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
